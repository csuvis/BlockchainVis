<script type="text/javascript">
	 	var blockData = blockData();
		var transData = transactionData();
	  var blockheight = 0, blockhash = "";
  blockheight = localStorage['bh'];
  blockhash = localStorage['hash'];
  // console.log(blockheight);
  // console.log(blockhash);
  addblockDetail(blockhash,blockheight,blockData,transData);
  $(".btn").click(function(){  
    var bh = 0; 
    var bhash = "";   
    // 判断当前点击的是“左箭头”还是“右箭头”
    if($(this).attr('title') == "上一个"){
        // bh = parseInt($(this).next().text().slice(1)) - 1;
        bh = Number($(this).next().text().slice(1)) - 1;
    }else if($(this).attr('title') == "下一个"){
        bh = Number($(this).prev().text().slice(1)) + 1;
    } 
    argsTrans(bh,bhash);
    });
</script>
